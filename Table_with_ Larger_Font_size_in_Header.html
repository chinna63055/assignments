<!DOCTYPE html>
<html>
<head>
	<title>Table_with_ Larger_Font_size_in_Header</title>
	<style>
		*{
			border-collapse: collapse;
		}
		td{
			background-color:rgb(228,208,10);
		}
		th{
			background-color: rgb(181,166,66);
		}
		table{
			margin:0px 80px;
			width:50;

		}
		th,td{
		border:2px ridge white;
	}
	</style>
</head>
<body>
	<h1>Table with Larger Font size in Header</h1>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Job Title</th>
			<th>Email address</th>
		</tr>
		<tr>
			<td>Anna Fitzgeraid</td>
			<td>Staff Writer</td>
			<td>example@gmail.com</td>
		</tr>
		<tr>
			<td>John Smith</td>
			<td>Marketing Manager</td>
			<td>example2@gmail.com</td>
		</tr>
		<tr>
			<td>Zendaya Grace</td>
			<td>CEO</td>
			<td>example@gmail.com</td>
		</tr>
	</table>

</body>
</html>
