<!DOCTYPE html>
<html>
<head>
	<title>table1</title>
	<style>
	table{
		border-collapse: collapse;
		width:50%;
		text-align: center;

	}
	th{
		background-color: orange;
		color:blue;
	}
	td{
		background-color: greenyellow;
		color: magenta;
	}
	th,td{
		border:2px ridge white;
	}
</style>
</head>
<body>
	<h1><center> A test table width merged cells</center></h1>
<center>
<table border="1" cellpadding="20px" cellspacing="3px">
	<tr>
		<th rowspan="2"></th>
		<th colspan="2">Average</th>
		<th rowspan="2">Reg eyes</th>
	</tr>
	<tr>
		<th>height</th>
		<th>weight</th>
	</tr>
	<tr>
		<th>Male</th>
		<td>1.9</td>
		<td>0.003</td>
		<td>40%</td>
	</tr>
	<tr>
		<th>Female</th>
		<td>1.7</td>
		<td>0.002</td>
		<td>43%</td>
	</tr>
</table>
</center>

</body>
</html>
