<!DOCTYPE html>
<html>
<head>
	<title>table mark_list</title>
	<style>
		body{
			background-color: black;
		}
		#white{
			background-color: rgb(235, 235, 236);
		}
		table{
			background-color: white;

			width:600px;
			padding: 30px;

		}

	</table>
</center>
</body>
</html>
